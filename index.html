<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img src="assets/alura-logo.png" alt="logo da alura">
    </header>
    <main>
        <section class="container">
            <section class="container__1">
                <div>
                    <textarea id="textoParaCriptografar" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="container__1__aviso">
                    <img src="assets/aviso.png" alt="icone de aviso">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button id="botaoCriptografar" class="botao">Criptografar</button>
                    <button id="botaoDescriptografar" class="botao">Descriptografar</button>
                </div>
            </section>

            <section class="container__2">
                <div id="mensagemPadrao">
                    <img src="assets/imagem.png" alt="Garoto observando um diamante com uma lupa">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div id="resultado__container" class="hidden">
                    <textarea readonly id="textoResultado"></textarea>
                    <button id="botaoCopiar" class="botao__copiar">Copiar</button>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Are</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
